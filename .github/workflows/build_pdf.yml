name: Advanced Usage

on: push

jobs:
  make_pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: create file list
        id: files_list
        run: |
          mkdir output  # create output dir
          echo "files=$(printf '"%s" ' [0-9]*.md)" > $GITHUB_OUTPUT

      - uses: docker://pandoc/latex:3.1.1
        with:
          args: --output=output/result.pdf ${{ steps.files_list.outputs.files }}
 
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: output
  
  build_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: create file list
        id: files_list
        run: |
          mkdir output  # create output dir
          echo "files=$(printf '"%s" ' [0-9]*.md)" > $GITHUB_OUTPUT
          
      - uses: docker://pandoc/core:3.1.1
        with:
          args: >-
            --output=output/index.html ${{steps.files_list.outputs.files }}
      
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: output

  deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
      permissions:
        contents: read
        pages: write
        id-token: write
      runs-on: ubuntu-latest
      needs: build_web
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v2

